<section class="content">
  <div class="article-list">
    <div class="row">
      <div class="col-sm-4" v-for="article in articles">
        <article-component
          :title="article.title"
          :url="article.url"
          :domain="article.domain"
          :tag="article.tag"
          :image="article.image_url"
          :is-favorite="article.is_favorite"
        />
      </div>
    </div>
  </div>
</section>
